type Post implements TimeStamps {
  _id: ID!
  content: String!
  images: [String!]
  likes: [BasicUserData!]
  commentsCount: Int!
  edited: Boolean!
  bookmarks: [String!]
  author: BasicUserData!
  createdAt: String!
  updatedAt: String!
}

type BasicPostData {
  _id: ID!
  content: String
  author: BasicUserData!
}

input PostData {
  content: String!
  images: [String!]
}

type PostEdge {
  node: Post!
  cursor: String!
}

type PageInfo {
  hasNextPage: Boolean!
  endCursor: String
}

type PostFeed {
  edges: [PostEdge!]!
  pageInfo: PageInfo!
}
