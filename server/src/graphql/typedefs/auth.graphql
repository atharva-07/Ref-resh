type AuthData {
  access_token: String!
  refresh_token: String!
  userId: String!
  fullName: String!
  username: String!
  pfpPath: String!
}

input LoginData {
  email: String!
  password: String!
}

input SignUpData {
  firstName: String!
  lastName: String!
  dob: String!
  gender: Gender!
  email: String!
  password: String!
  confirmPassword: String!
}

input PasswordResetData {
  token: String!
  password: String!
  confirmPassword: String!
}

type SetupUserData {
  _id: ID!
  firstName: String!
  lastName: String!
  userName: String!
  bio: String
  pfpPath: String!
  bannerPath: String!
  gender: Gender
  dob: String
}

type UserSetupStatus {
  user: SetupUserData!
  setupComplete: Boolean!
}
