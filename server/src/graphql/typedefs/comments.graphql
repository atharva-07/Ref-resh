type Comment implements TimeStamps {
  _id: ID!
  content: String!
  author: BasicUserData!
  post: ID!
  commentsCount: Int
  edited: Boolean!
  likes: [BasicUserData!]
  createdAt: String!
  updatedAt: String!
}

input CommentData {
  content: String!
  postId: ID!
  parentCommentId: ID
}

type CommentEdge {
  node: Comment!
  cursor: String!
}

type CommentFeed {
  edges: [CommentEdge!]!
  pageInfo: PageInfo!
}

type CommentsWithPost {
  post: Post!
  comments: [Comment!]
}
