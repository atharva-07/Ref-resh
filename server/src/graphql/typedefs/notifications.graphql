enum NotificationEvents {
  LIKED_POST
  LIKED_COMMENT
  COMMENTED_ON_POST
  REPLIED_TO_COMMENT
  FOLLOWED
  FOLLOW_REQUEST_RECEIVED
  FOLLOW_REQUEST_ACCEPTED
}

type Notification implements TimeStamps {
  _id: ID!
  eventType: NotificationEvents!
  publisher: User!
  subscriber: User!
  redirectionURL: String!
  createdAt: String!
  updatedAt: String!
}
