enum Gender {
  MALE
  FEMALE
  OTHER
}

enum AuthType {
  EMAIL
  GOOGLE
  FACEBOOK
}

enum FollowRequestStatus {
  FOLLOWED
  UNFOLLOWED
  REQUESTED
  REMOVED
}

enum BlockStatus {
  BLOCKED
  UNBLOCKED
}

type FollowRequestResult {
  _id: ID!
  status: FollowRequestStatus!
}

type BlockResult {
  user: BasicUserData!
  status: FollowRequestStatus!
}

type User implements TimeStamps {
  _id: ID!
  firstName: String!
  lastName: String!
  userName: String!
  email: String!
  password: String
  gender: Gender!
  dob: String!
  privateAccount: Boolean!
  joinedDate: String!
  pfpPath: String!
  bannerPath: String!
  bio: String
  followers: [User!]
  following: [User!]
  followingRequests: [User!]
  blockedAccounts: [User!]
  posts: [Post!]
  activeStories: [Story!]
  authType: AuthType!
  lastLoginAt: String
  readNotificationsAt: String
  readChatsAt: String
  createdAt: String!
  updatedAt: String!
}

type BasicUserData {
  _id: ID!
  firstName: String!
  lastName: String!
  userName: String!
  bio: String
  pfpPath: String!
  bannerPath: String!
}

input UserProfileData {
  firstName: String
  lastName: String
  userName: String
  bio: String
  pfpPath: String
  bannerPath: String
}

type BasicUserDataEdge {
  node: BasicUserData!
  cursor: String!
}

type PaginatedBasicUserData {
  edges: [BasicUserDataEdge!]!
  pageInfo: PageInfo!
}
