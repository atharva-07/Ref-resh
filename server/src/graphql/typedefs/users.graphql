enum Gender {
  MALE
  FEMALE
  OTHER
}

enum AuthType {
  EMAIL
  GOOGLE
  FACEBOOK
}

type User implements TimeStamps {
  _id: ID!
  firstName: String!
  lastName: String!
  userName: String!
  email: String!
  password: String
  gender: Gender!
  dob: String!
  privateAccount: Boolean!
  joinedDate: String!
  pfpPath: String!
  bannerPath: String!
  bio: String
  followers: [User!]
  following: [User!]
  followingRequests: [User!]
  blockedAccounts: [User!]
  posts: [Post!]
  activeStories: [Story!]
  authType: AuthType!
  lastLoginAt: String
  readNotificationsAt: String
  readChatsAt: String
  createdAt: String!
  updatedAt: String!
}

type BasicUserData {
  _id: ID!
  firstName: String!
  lastName: String!
  userName: String!
  bio: String
  pfpPath: String!
  bannerPath: String!
}

input UserProfileData {
  firstName: String
  lastName: String
  userName: String
  bio: String
  pfpPath: String
  bannerPath: String
}
