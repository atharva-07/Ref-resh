input MessageData {
  chatId: ID!
  content: String!
}

type LastMessageData {
  _id: ID!
  content: String!
  sender: BasicUserData!
  createdAt: String!
  updatedAt: String!
}

type LastSeenData {
  userId: String!
  messageId: ID!
  timestamp: String!
}

type Chat implements TimeStamps {
  _id: ID!
  chatName: String!
  members: [BasicUserData!]!
  lastMessage: LastMessageData
  lastSeen: [LastSeenData!]
  unreadCount: Int
  createdAt: String!
  updatedAt: String!
}

type Message implements TimeStamps {
  _id: ID!
  chat: Chat!
  content: String!
  sender: BasicUserData!
  createdAt: String!
  updatedAt: String!
}

type MessageEdge {
  node: Message!
  cursor: String!
}

type ChatMessages {
  chatName: String
  edges: [MessageEdge!]!
  pageInfo: PageInfo!
}
