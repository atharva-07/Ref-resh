input MessageData {
  chatId: ID!
  content: String!
}

type LastMessageData {
  content: String!
  sender: BasicUserData!
  createdAt: String!
}

type Chat implements TimeStamps {
  _id: ID!
  chatName: String
  members: [BasicUserData!]!
  lastMessage: LastMessageData
  createdAt: String!
  updatedAt: String!
}

type Message implements TimeStamps {
  _id: ID!
  chat: Chat!
  content: String!
  sender: BasicUserData!
  createdAt: String!
  updatedAt: String!
}
